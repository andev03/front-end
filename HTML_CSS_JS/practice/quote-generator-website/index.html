<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote of the day</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-box">
      <h2>Quote of the day</h2>
      <blockquote id="quote">Loading...</blockquote>
      <span id="author">Loading...</span>
      <div>
        <button onclick="getQuote(api_url)">New Quote</button>
        <button onclick="tweet()"><img src="twitter.png" />Tweet</button>
      </div>
    </div>
    <script>
      const quote = document.getElementById("quote");
      const author = document.getElementById("author");

      const api_url = "https://67e1045e58cc6bf78523db44.mockapi.io/quote";

      const getQuote = async (api_url) => {
        const response = await fetch(api_url);
        var data = await response.json();
        quote.innerHTML = data[Math.floor(Math.random(10) * 10)].content;
        author.innerHTML = data[Math.floor(Math.random(10) * 10)].content;
      };
      getQuote(api_url);

      const tweet = () => {
        window.open(
          "https://twitter.com/intent/tweet?text=" + quote.innerHTML,
          "Tweet Window",
          "width=600, height=300"
        );
      };
    </script>
  </body>
</html>
